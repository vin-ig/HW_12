<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    {% if post_list %}
        <h1>Посты по запросу "{{s}}"</h1>

        {% for post in post_list %}
            <div class="post">
                <img src={{post.get('pic')}} width="100%" alt="">
                <p>{{post.get('content')}}</p>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <h3>Постов по запросу "{{s}}" не найдено</h3>
    {% endif %}
    <a href="/post_form" class="button">Добавить пост</a>

</main>
</body>
</html>
